<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="user-scalable=no, width=320">

   <title>radla</title>

   <!-- Libs -->
   <script src="./lib/jquery-2.0.0.min.js"></script>
   <link rel="stylesheet" href="./lib/leaflet.css">
   <script src="./lib/leaflet.js"></script>

   <!-- app code -->
   <link rel="stylesheet" href="./styles/reset.css">
   <link rel="stylesheet" href="./styles/base.css">
   <script src="./scripts/base.js"></script>

   <!-- ios stuff -->
   <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/icon-144.png">
   <meta name="apple-mobile-web-app-capable" content="yes" />

</head>
<body>

   <header>
      <h1><img src="./images/icon-64.png" alt="radla"></h1>

      <div id="modus">
         <p>
            <input type="radio" name="view" id="ausborgen" value="1" checked="checked">
            <label for="ausborgen">Ausborgen</label>
         </p>

         <p>
            <input type="radio" name="view" value="-1" id="abstellen">
            <label for="abstellen">Abstellen</label>
         </p>
      </div>

      <button id="locate">Wo bin ich?</button>

      <button id="install" onclick="navigator.mozApps.install("http://hoffburg.at/radla/manifest.webapp"); return false;">Install</button>
   </header>
   
   <div id="map"></div>

</body>
</html>
